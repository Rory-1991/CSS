<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>

    <style>
        .card {
            width: 250px;
            border-radius: 20px;
            box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            margin: 15px;
        }

        .card-ribbon {
            position: absolute;
            top: -18px;
            left: -18px;

        }

        .card-img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="./ribbon.png" class="card-ribbon">
        <img src="./000001_1728299364.webp" alt="" class="card-img">
        <p>Aesop</p>
        <p>
            <span style="text-decoration: line-through; color: red;">$1800</span>&nbsp;&nbsp;
            <span>$999</span>
        </p>


    </div>
</body>

</html>
